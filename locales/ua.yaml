    info:
      set_lang_ok: Мова локалізації успішно змінена.

# Session state command
  session_state:
    descr:
      this: Статус сесії
      sub_descr:
        ''
    errors:
      session_not_found: Сесійні дані не знайдені, можливо ви не запустили сесію або прошло більше 24 годин з початку минулої сесії.
