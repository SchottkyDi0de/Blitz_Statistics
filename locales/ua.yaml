# Команда help
  help: 
    descr:
      this: Допомога
      sub_descr:
        help_types: Вибір категорії
    errors:
      ''
    info:
      send_ok: Допомога була відправлена.
    items:
      help: Допомога
      help_types: [syntax, setup, statistics, session, other, all]
      syntax: |-
        > ***Синтаксис команд***:
        >
        > `/command [arg_1] <arg_2> <arg_3>`
        > - Деякі команди мають аргументи, які можуть бути обов'язковими або необов'язковими.
        > `/command [arg]`
        > - Якщо аргумент вказаний в квадратних дужках `[]`, то він обов'язковий.
        > - Якщо аргумент вказаний в трикутних дужках `<>`, то він необов'язковий.
        > `[arg_name] <arg_name>`
        > 
        > ***Приклад:***
        > `/parse_replay [replay] [region] <output_type>`
        > - Аргумент `nickname` є обов'язковим.
        > - Аргумент `output_type` є необов'язковим, тому його можна не вказувати.
      setup: |-
        **Команди налаштування:**
        >
        > 1: `/set_lang [lang]`
        > ***Аргументи:***
        > - `lang` Список доступних мов (рядок)
        > - Мова `default` включає автоматичний вибір мови.
        > Автоматичний вибір спирається на мову, встановлену в інтерфейсі дискорду у вас.
        > ***Що робить:***
        > - Встановлює мову локалізації бота для вас.
        > 
        > 2: `/set_player [nickname] [region]`
        > ***Аргументи:***
        > - `nickname` Нікнейм гравця для збереження (рядок)
        > - `region` Регіон для пошуку (рядок)
        > 3: ***Що робить:***
        > - Записує гравця в базу даних для подальшого використання, наприклад для команди 
        > `/astats`
      statistics: |-
        > **Команди для виклику статистики:**
        >
        > 1: `/stats [nickname] [region]`
        > ***Аргументи:***
        > - `nickname` Нікнейм гравця для пошуку (рядок)
        > - `region` Регіон для пошуку (рядок)
        > ***Що робить:***
        > - Проводить пошук гравця з заданим нікнеймом у заданому регіоні. 
        > Якщо гравець знайдений, то повертається зображення з докладною статистикою.
        > В іншому випадку повертається помилка.
        > 
        > 2: `/astats`
        > ***Що робить:***
        > - Те саме, що і `/stats`, але дані вводити не потрібно, вони беруться з бази даних після реєстрації їх командою `/set_player`
      session: |-
        > **Команди управління гральними сесіями:**
        >
        > 1: `/start_session`
        > ***Що робить:***
        > - Запускає сесію, після запуску сесії вам потрібно зіграти кілька боїв для генерації сесії.
        > Для використання необхідно зберегти свої дані за допомогою `/set_player`
        > 
        > 2: `/get_session`
        > ***Що робить:***
        > - Генерує сесію гравця і відправляє відповідь з зображенням із сесійною статистикою.
        > Для використання збережіть свої дані командою `/set_player` і запустіть сесію командою `/start_session`
        > 
        > 3: `/session_state`
        > ***Що робить:***
        > - Відображає активна чи сесія і час, протягом якого сесія активна.
      other: |-
        > **Інші команди:**
        > 
        > 1: `/parse_replay [replay] [region] <output_type>`
        > ***Що робить:***
        > - Показує основну інформацію про реплей, список учасників бою з реплея та їх статистику.
        > 
        > 2: `/ping`
        > ***Що робить:***
        > - Відображає час реакції бота.
  
# Команда parse_replay
  parse_replay:
    descr:
      this: Показати інформацію про реплей.
      sub_descr:
        file: Прикріпіть файл (.wotbreplay)
