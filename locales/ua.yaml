      # The translation will probably change the length of the lines. 
      # In your editor, select monospaced font and try to align everything.
      started: |- 
        ```py
        Сесію розпочато.
        +----------------------------------+
        Автосесія:              <is_autosession>
        +__________________________________+
        Час рестарту автосесії:
        <update_time> | UTC + <timezone>
        Рестарт через:               <restart_in>
        +..................................+
        Час сесії:             <time>
        Боїв зіграно:           <battles>
        Часу залишилось:           <time_left>
        +----------------------------------+
        >>> Перезапустити сесію: 
        /start_session
        >>> Перезапустити аутосесію:
        /start_autosession
        ```
