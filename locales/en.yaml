# Cooldown for command
  cooldown:
    descr:
      this: Prevents commands from being used too often.

    info:
      cooldown_not_expired: Wait a little before next use.

# Verify command
  verify: 
    descr:
      this: Account verification
    items:
      verify: Verify
      message:
        title: 'Verify your account'
        description: |- 
          'To get access to special bot commands (for example {cmds_defs.set_lock})' 
          'you need to verify or register a verified account.'
        additional_info: |-
          If you already have an unverified account, verification will rewrite it! Active sessions will be reset.
        button_lt: Lesta
        button_wg: WG
      check_dm: Check your private messages, verification link has been sent.

