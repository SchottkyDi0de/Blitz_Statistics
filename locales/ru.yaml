help:
  help: Помощь
  types: [syntax, setup, statistics, session]
  syntax: |-
    > ***Синтаксис команд***:
    > `/command [arg_1] <arg_2> <arg_3[]>`
    > - Некоторые команды имеют аргументы, которые могут быть обязательными или необязательными, а так-же могут представлять из себя некоторый список уже готовых параметров из которых необходимо сделать выбор.
    > `/command [arg]`
    > - Если аргумент указан в квадратных скобках `[]` то он является обязательным
    > - Если аргумент указан в треугольных скобках `<>` то он является необязательным
    > - Аргументы в которых после названия внутри скобок стоят квадратные скобки являются списком.
    > `[arg_name[]] <arg_name[]> - lists`
    > `[arg_name] <arg_name> - default`
    > - Они так-же могут быть обязательными или необязательными.
    > 
    > ***Пример:***
    > `/stats [nickname] [region[]]`
    > - Аргумент `nickname` является обязательным.
    > - Аргумент `region[]` тоже является обязательным, и содержит список регионов из которых надо выбрать 1.
  setup: |-
    **Команды настройки:**
    > 1: `/set_lang [lang[]]`
    > ***Аргументы:***
    > - `lang[]` Список доступных языков (строка)
    > ***Что делает:***
    > - Устанавливает язык локализации для бота на сервере в котором была вызвана команда.
    > 
    > 2: `/set_player [nickname] [region[]]`
    > ***Аргументы:***
    > - `nickname` Никнейм игрока для сохранения (строка)
    > - `region[]` Регион для поиска (строка)
    > 3: ***Что делает:***
    > - Записывает игрока в базу данных для последующего использования в сессиях и для команды 
    > `/astats`
  statistics: |-
    > **Команды для вызова статистики:**
    > 1: `/stats [nickname] [region[]]`
    > ***Аргументы:***
    > - `nickname` Никнейм игрока для поиска (строка)
    > - `region[]` Регион для поиска (строка)
    > ***Что делает:***
    > - Проводит поиск игрока с заданным никнеймом в заданном регионе. 
    > Если игрок найден то возвращается картинка с подробной статистикой.
    > Иначе возвращается ошибка.
    > 
    > 2: `/astats`
    > ***Что делает:***
    > - Тоже самое что и `/stats` только данные вводить не нужно, они берутся из базы данных после регистрации их командой 
    > `/set_player`
  session: |-
    > **Команды управления игровыми сессиями:**
    > 1: `/start_session`
    > ***Что делает:***
    > - Запускает сессию, после запуска сессии вам необходимо сыграть несколько боёв для генерации сессии.
    > Для использования необходимо сохранить свои данные с помощью `/set_player`
    > 
    > 2: `/get_session`
    > ***Что делает:***
    > - Генерирует сессию игрока и отправляет в ответ картинку с сессионной статистикой.
    > Для использования сохраните свои данные командой `/set_player` и запустите сессию командой `/start_session`
    > 
    > 3: `/session_state`
    > ***Что делает:***
    > - Отображает активна ли сессия и время, которое сессия активна.