      color_error_footer: 'Формат цветового кода(HEX): #rrggbb или #rgb. Пример правильного цвета: #FF9900 - Оранжевый. Формат цветового кода(RGB): r;g;b. Пример правильного цвета: 255;165;0 - Оранжевый.'

