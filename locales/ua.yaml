      # The translation will probably change the length of the lines. 
      # In your editor, select monospaced font and try to align everything.
      started: |- 
        ```py
        Session started.
        +----------------------------------+
        Autosession:              <is_autosession>
        +__________________________________+
        Autosession restart time:
        <update_time> | UTC + <timezone>
        Restart in:               <restart_in>
        +..................................+
        Session time:             <time>
        Battles played:           <battles>
        Time remaining:           <time_left>
        +----------------------------------+
        >>> Reset session: 
        /start_session
        >>> Reset autosession:
        /start_autosession
        ```
      not_started: '`Сесія не запущена.`'

