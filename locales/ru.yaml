cmds:
# astats command
  astats:
    descr:
      this: Показать статистику игрока без ввода данных.
      sub_descr:
        ''
    errors:
      player_not_found: Игрок с данным никнеймом не найден.
    info:
      player_not_registred: Для отображения статистики без ввода данных сохраните свои данные с помощью команды `/set_player`
    items:
      ''

# stats command
  stats:
    descr:
      this: Запрос статитики игрока.
      sub_descr:
        nickname: Игровой никнейм.
        region: Выбор региона из списка.
    errors:
      player_not_found: Игрок с данным никнеймом/id не найден.
      no_battles: Необходимо больше 100 боев на аккаунте.
      uncorrect_nickname: Некорректный никнейм игрока. Никнейм может состоять из латинских букв A-Z, цифр 0-9 и символа '_'.
    info:
      ''
    items:
      ''

# Set player command
  set_player:
    descr:
      this: Сохранение данных для последующих запросов.
      sub_descr:
        nickname: Игровой никнейм.
        region: Выбор региона из списка.
    errors:
      player_not_found: Игрок с данным никнеймом не найден.
    info:
      set_player_ok: 'Информация о игроке успешно сохранена, теперь можете использовать `/astats` для автоматического отображения статистики на основе сохранёных данных.'
    items:
      ''

# Set lang command
  set_lang:
    descr:
      this: Смена языка.
      sub_descr:
        lang_list: Список языков.
        to_server: Сохранить для сервера.
    errors:
      player_not_registred: Для изменения языка сначала сохраните свои данные с помощью `/set_player`
      permission_denied: Для изменения языка на всём сервере у вас должны быть права администратора.
    info:
      set_lang_ok: Язык локализации успешно изменён.

# Session state command
  session_state:
    descr:
      this: Статус сессии
      sub_descr:
        ''
    errors:
      session_not_found: Сессионные данные не найдены, возможно вы не запустили сессию или прошло более 24 часов с момента старта прошлой сессии.
    info:
      player_not_registred: Для просмотра статуса сессии сначала сохраните свои данные с помощью `/set_player`
    items:
      # The translation will probably change the length of the lines. 
      # In your editor, select monospaced font and try to align everything.
      started: |- 
        ```py
        Сессия запущена.
        +-------------------------------+
        Автосессия:       '<is_autosession>'
        _________________________________
        Время рестарта автоссесии:
        <update_time> | UTC + <timezone>
        Рестарт через:    <restart_in>
        +...............................+
        Время сессии:     <time>
        До отключения:    <time_left>
        Боёв сыграно:     <battles>
        +-------------------------------+
        >>> Перезапустить сессию: 
        /start_session
        >>> Перезапустить автосессию:
        /start_autosession
        ```
      not_started: '`Сессия не запущена.`'

# Get session command
  get_session:
    descr:
      this: Получить сессию
      sub_descr:
        button_update: Обновить сессию
    errors:
      session_not_found: Сессионные данные не найдены, возможно вы не запустили сессию или прошло более 24 часов с момента старта прошлой сессии.
      session_not_updated: Не обнаружено изменение статистики, возможно вы не делали боёв или API не обновило данные, попробуйте позже.
    info:
      player_not_registred: Для просмотра сессионой статистики сначала сохраните свои данные с помощью `/set_player`
    items:
      ''

# Start session command
  start_session:
    descr:
      this: Запуск сессии
      sub_descr:
        ''
    errors:
      ''
    info:
      player_not_registred: Для запуска сессии сначала сохраните свои данные с помощью `/set_player`
      started: Сессия запущена. Теперь можете сыграть несколько боёв и получить сессионную статистику используя `/get_session`
    items:
      ''
# start autosession command
  start_autosession:
    descr:
      this: Запуск автосессии
      sub_descr:
        timezone: Часовой пояс (0 - 12)
        restart_time: 'Время рестарта в формате ЧЧ:ММ'
    errors:
      uncorrect_r_time: |-
        Некорректное время рестарта. 
        Ожидается время в формате: "ЧЧ:ММ"
        Получено: <time>
        Примеры корректного времени: 
        00:20, 03:15, 22:40, 13:20
        Установленное значените будет проигнорировано.
    info:
      player_not_registred: Для запуска сессии сначала сохраните свои данные с помощью `/set_player`
      started: Автосессия запущена. Теперь можете сыграть несколько боёв и получить сессионную статистику используя `/get_session`
    items:
      ''

# Set background command
  set_background: 
    descr:
      this: Смена фона
      sub_descr:
        image: Загрузите фон в формате PNG или JPEG (макс. 2 МБ) (700 X 1350px)
        resize_mode: Тип подгонки изображеня (если требуется)
        server: Задать фон по умолчанию для данного сервера (нужны права админастратора).
    errors:
      player_not_registred: Для смены фона сохраните свои данные командой `/set_player`
      permission_denied: Для установки фона в качестве фона по умолчанию для сервера вы должны обладать правами администратора.
      file_error: Файл не является подходящим изображением.
      oversize: Файл слишком большой (максимум 2 Мб).
      overresolution: Картинка имеет слишком большое разрешение (максимум 2048x2048).
      small_resolution: Картинка имеет слишком маленькое разрешение (минимум 256x256).
    info:
      set_background_ok: Фон успешно изменён.
    items:
      ''
# image_settings command
  image_settings:
    descr:
      this: Настройки изображения
      sub_descr:
        use_custom_bg: Использовать нестандартный фон
        glass_effect: Эффект стекла 0 - Выключить (0-30)
