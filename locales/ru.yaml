# premium
  premium:
    descr:
      this: Премиум
    items:
      btn_boosty: Boosty
      btn_da: Donation Alerts
      main_msg_title: Премиум аккаунт
    info:
      main_message: |-
        # Узнать статус премиума можно по команде `/profile`
        ### Премиум аккаунт предоставляет вам дополнительные возможности в нашем боте и доступ к эксклюзивным командам. Так же позволяет нам красиво оформить сервер в случае получения премиума через буст сервера или оплачивать хостинг в случае подписки на `Boosty` или `Donation Alerts`
        ## Дополнительные возможности:
        - Сохранение до 5 независимых аккаунтов в боте
        - Использование триггеров статистики (`/hook_stats`)
        - Особый бейдж в профиле внутри бота (`/profile`)
        - Эксклюзивный доступ к каналу тестеров и доступу в тестовом боту в любое время. Так же прямая связь с разработчиками.
        - Получение благодарности от разработчика)
        ## Как получить?
        ***Есть 5 способов получить премиум статус в боте:***
        1 - Стать админом / модератором / тестировщиком на данном сервере
        2 - Быть стримером и использовать наш виджет.
        3 - Дать буст серверу поддержки
        4 - Подписаться на наш Boosty
        5 - Задонатить через Donation Alerts
        ## Начисление премиум статуса:
        **Способы с 1 по 4:** *Автоматически в течении 5 минут*
        **Способ 5:** *Ручной режим, проверка до 1 дня.*

