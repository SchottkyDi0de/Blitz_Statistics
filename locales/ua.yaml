      empty_player: '[немає даних]'
      title: |-
        Дані реплея від <member_id>
        Акаунт: <nickname>
      common:
        win: Перемога
        lose: Поразка
        # Під час локалізації використовуйте редактор із моноширинним шрифтом 
        # та вирівнюйте заповнювачі відносно один одного
        # Рекомендую VS Code або Sublime Text з моноширинним шрифтом
        # _Zener
      description: |-
        ```py
        Основна інформація:
        +-----------------------+
        Вихід бою:    <battle_result>
        Тип бою:      <battle_type>
        Танк:         <tank_name>
        Рівень:       <tier>
        Карта:        <map>
        Бій зіграний:
        <time>
        +-----------------------+

        Урон:
        +-----------------------+
        нанесено:      <damage_dealt>
        з допомогою:   <damage_assisted>
        заблоковано:   <damage_blocked>
        +-----------------------+

        Очки захоплення:
        +-----------------------+
        Захоплено:     <point_captured>
        Захищено:      <point_defended>
        +-----------------------+

        Вистріли:
        +-----------------------+
        зроблено:      <shots_fired>
        попадань:      <shots_hit>
        пробиття:      <shots_penetrated>
        +-----------------------+

        Ефективність:
        +-----------------------+
        Точність:      <accuracy>%
        Пробиття:      <penetration>%

        Союзники:
        +-----------------------+
        Нік:           ПП:  Бої:
        ==============+====+=====
        <allies>
        Противники:
        +-----------------------+
        Нік:           ПП:  Бої:
        ==============+====+=====
        <enemies>
        ```

#Cooldown for command
  cooldown:
    descr:
      this: Запобігає частому використанню команд.
      
    errors:
      cooldown_not_expired: Помилка через занадто часте використання команди.
      
      