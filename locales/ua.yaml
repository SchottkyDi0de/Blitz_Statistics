# premium
  premium:
    descr:
      this: Преміум
    items:
      btn_boosty: Boosty
      btn_da: Donation Alerts
      main_msg_title: Преміум-аккаунт
    info:
      main_message: |-
        # Ви можете перевірити стан свого преміум-аккаунту, використовуючи команду `/profile`
        ### Преміум-аккаунт дає вам додаткові функції у нашому боті і доступ до ексклюзивних команд. Також допомагає нам прекрасно розробляти наш сервер, якщо ви отримаєте преміум-аккаунт через підтримку сервера або оплату через `Boosty` або `Donation Alerts`.
        ## Додаткові функції:
        - Зберігайте до 5 незалежних аккаунтів у боті
        - Використовуйте тригери статистики (`/hook_stats`)
        - Отримуйте спеціальну нагороду у вашому профілі всередині бота (`/profile`)
        - Отримуйте ексклюзивний доступ до каналу тестера і доступ до тестового бота будь-який час. Ви також отримаєте пряме підключення з розробниками.
        - Отримуйте вдячність від розробників)
        ## Як отримати?
        ***Є 5 способи отримання преміум-аккаунту в боті:***
        1 - Бути адміністратором / модератором на цьому сервері
        2 - Бути стримером і використовувати наш віджет.
        3 - Датиboost на підтримку сервера
        4 - Підписатися на нашу Boosty
        5 - Донати через Donation Alerts
        ## Призначення преміум-статусу:
        **Способи з 1 до 4:** *Автоматично протягом 5 хвилин*
        **Спосіб 5:** *Робочий режим, перевірка до 1 дня.*

        -# Зверніть увагу, що будь-які покупки є добровільними пожертвуваннями, продукт надається "як є" і не гарантує впевненість у його роботі! Реfunds не можливі!
