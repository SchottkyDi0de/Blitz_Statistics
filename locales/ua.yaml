    info:
      ''
    items:
      ''

# set_player
  set_player:
    descr:
      this: Збереження даних для подальших запитань.
      sub_descr:
        nickname: Ігровий нікнейм гравця.
        region: Вибір регіону зі списку.
    errors:
      player_not_found: Гравець з даним нікнеймом не знайдений.
    info:
      set_player_ok: |- # TODO: Auto translated, need to check
        Інформація про гравця була успішно збережена, тепер ви можете використовувати всі можливості бота.
        - Для запитання основної статистики за аккаунтом використовуйте {cmds_defs.astats} | {cmds_defs.stats}
        - Для початку відслідковування сесійної статистики використовуйте {cmds_defs.start_session} | {cmds_defs.start_autosession}
        - Для отримання сесійної статистики використовуйте {cmds_defs.get_session}
        - Для отримання інформації про стан сесії використовуйте {cmds_defs.session_state}
        Натисніть кнопку нижче якщо хочете запустити автосесію прямо зараз.
      slot_override: |-
        Ви дійсно хочете замінити дані, записані у вибраному слоті?
        <slot_data>

