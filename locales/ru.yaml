        to_server: Сохранить для сервера.
    errors:
      player_not_registred: Для изменения языка сначала сохраните свои данные с помощью `/set_player`
      permission_denied: Для изменения языка на всём сервере у вас должны быть права администратора.
    info:
      set_lang_ok: Язык локализации успешно изменён.

# Session state command
  session_state:
    descr:
      this: Статус сессии
      sub_descr:
        ''
    errors:
      session_not_found: Сессионные данные не найдены, возможно вы не запустили сессию или прошло более 24 часов с момента старта прошлой сессии.
    info:
      player_not_registred: Для просмотра статуса сессии сначала сохраните свои данные с помощью `/set_player`
    items:
      # The translation will probably change the length of the lines. 
      # In your editor, select monospaced font and try to align everything.
      started: |- 
        ```py
        Сессия запущена.
        +----------------------------+
        Время сессии:   <time>     
        До сброса:      <time_left>
        Боёв сыграно:   <battles>  
        +----------------------------+
        >>> Продлить сессию: /extend_session
        Сессия будет продлена на 24 часа.
        ```
      not_started: '`Сессия не запущена.`'

# Get session command
  get_session:
    descr:
      this: Получить сессию
      sub_descr:
        ''
    errors:
      session_not_found: Сессионные данные не найдены, возможно вы не запустили сессию или прошло более 24 часов с момента старта прошлой сессии.
      session_not_updated: Не обнаружено изменение статистики, возможно вы не делали боёв или API не обновило данные, попробуйте позже.
    info:
      player_not_registred: Для просмотра сессионой статистики сначала сохраните свои данные с помощью `/set_player`
    items:
      ''

# Start session command
  start_session:
    descr:
      this: Запуск сессии
      sub_descr:
        ''
    errors:
      ''
    info:
      player_not_registred: Для запуска сессии сначала сохраните свои данные с помощью `/set_player`
      strated: Сессия запущена. Теперь можете сыграть несколько боёв и получить сессионную статистику используя `/get_session`
    items:
      ''
    
# Help command
  help: 
    descr:
      this: Помощь
      sub_descr:
        help_types: Выбор категории
    errors:
      ''
    info:
      send_ok: Помощь была отправлена.
    items:
      help: Помощь
      help_types: [syntax, setup, statistics, session, all]
      syntax: |-
        > ***Синтаксис команд***:
        > `/command [arg_1] <arg_2> <arg_3[]>`
        > - Некоторые команды имеют аргументы, которые могут быть обязательными или необязательными, а так-же могут представлять из себя некоторый список уже готовых параметров из которых необходимо сделать выбор.
        > `/command [arg]`
        > - Если аргумент указан в квадратных скобках `[]` то он является обязательным
        > - Если аргумент указан в треугольных скобках `<>` то он является необязательным
        > - Аргументы в которых после названия внутри скобок стоят квадратные скобки являются списком.
        > `[arg_name[]] <arg_name[]> - lists`
        > `[arg_name] <arg_name> - default`
        > - Они так-же могут быть обязательными или необязательными.
        > 
        > ***Пример:***
        > `/stats [nickname] [region[]]`
        > - Аргумент `nickname` является обязательным.
        > - Аргумент `region[]` тоже является обязательным, и содержит список регионов из которых надо выбрать 1.
      setup: |-
        **Команды настройки:**
        > 1: `/set_lang [lang[]]`
        > ***Аргументы:***
        > - `lang[]` Список доступных языков (строка)
        > ***Что делает:***
        > - Устанавливает язык локализации для бота на сервере в котором была вызвана команда.
        > 
        > 2: `/set_player [nickname] [region[]]`
        > ***Аргументы:***
        > - `nickname` Никнейм игрока для сохранения (строка)
        > - `region[]` Регион для поиска (строка)
        > 3: ***Что делает:***
        > - Записывает игрока в базу данных для последующего использования в сессиях и для команды 
        > `/astats`
      statistics: |-
        > **Команды для вызова статистики:**
        > 1: `/stats [nickname] [region[]]`
        > ***Аргументы:***
        > - `nickname` Никнейм игрока для поиска (строка)
        > - `region[]` Регион для поиска (строка)
        > ***Что делает:***
        > - Проводит поиск игрока с заданным никнеймом в заданном регионе. 
        > Если игрок найден то возвращается картинка с подробной статистикой.
        > Иначе возвращается ошибка.
        > 
        > 2: `/astats`
        > ***Что делает:***
        > - Тоже самое что и `/stats` только данные вводить не нужно, они берутся из базы данных после регистрации их командой `/set_player`
      session: |-
        > **Команды управления игровыми сессиями:**
        > 1: `/start_session`
        > ***Что делает:***
        > - Запускает сессию, после запуска сессии вам необходимо сыграть несколько боёв для генерации сессии.
        > Для использования необходимо сохранить свои данные с помощью `/set_player`
        > 
        > 2: `/get_session`
        > ***Что делает:***
        > - Генерирует сессию игрока и отправляет в ответ картинку с сессионной статистикой.
        > Для использования сохраните свои данные командой `/set_player` и запустите сессию командой `/start_session`
        > 
        > 3: `/session_state`
        > ***Что делает:***
        > - Отображает активна ли сессия и время, которое сессия активна.
  
  parse_replay:
    descr:
      this: Показать информацию л реплеи
      sub_descr:
        ''
    errors:
      ''
    info:
      ''
