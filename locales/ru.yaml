cmds:
# astats command
  astats:
    descr:
      this: Показать статистику игрока без ввода данных.
      sub_descr:
        ''
    errors:
      player_not_found: Игрок с данным никнеймом не найден.
    info:
      player_not_registred: Для отображения статситики без ввода данных сохраните свои данный с помощью команды `/set_player`
    items:
      ''

# stats command
  stats:
    descr:
      this: Запрос статитики игрока.
      sub_descr:
        nickname: Игровой никнейм.
        region: Выбор региона из списка.
    errors:
      player_not_found: Игрок с данным никнеймом не найден.
      no_battles: Недостаточно боёв для того, чтобы сгенерировать статистику!
      uncorrect_nickname: Некорректный никнейм игрока. Никнейм может состоять из латинских букв A-Z, цифр 0-9 и символа '_'.
    info:
      ''
    items:
      ''

# Set player command
  set_player:
    descr:
      this: Сохранение данных для последующих запросов.
      sub_descr:
        nickname: Игровой никнейм игрока.
        region: Выбор региона из списка.
    errors:
      player_not_found: Игрок с данным никнеймом не найден.
    info:
      set_player_ok: 'Информация о игроке успешно сохранена, теперь можете использовать `/astats` для автоматического отображения статистики на основе сохранёных данных.'
    items:
      ''

# Set lang command
  set_lang:
    descr:
      this: Смена языка.
      sub_descr:
        lang_list: Список языков.
        to_server: Сохранить для сервера.
    errors:
      player_not_registred: Для изменения языка сначала сохраните свои данные с помощью `/set_player`
      permission_denied: Для изменения языка на всём сервере у вас должны быть права администратора.
    info:
      set_lang_ok: Язык локализации успешно изменён.

# Session state command
  session_state:
    descr:
      this: Статус сессии
      sub_descr:
        ''
    errors:
      session_not_found: Сессионные данные не найдены, возможно вы не запустили сессию или прошло более 24 часов с момента старта прошлой сессии.
    info:
      player_not_registred: Для просмотра статуса сессии сначала сохраните свои данные с помощью `/set_player`
    items:
      # The translation will probably change the length of the lines. 
      # In your editor, select monospaced font and try to align everything.
      started: |- 
        ```py
        Сессия запущена.
        +----------------------------+
        Время сессии:   <time>     
        До сброса:      <time_left>
        Боёв сыграно:   <battles>  
        +----------------------------+
        >>> Сбросить сессию: /start_session
        ```
      not_started: '`Сессия не запущена.`'

# Get session command
  get_session:
    descr:
      this: Получить сессию
      sub_descr:
        ''
    errors:
      session_not_found: Сессионные данные не найдены, возможно вы не запустили сессию или прошло более 24 часов с момента старта прошлой сессии.
      session_not_updated: Не обнаружено изменение статистики, возможно вы не делали боёв или API не обновило данные, попробуйте позже.
    info:
      player_not_registred: Для просмотра сессионой статистики сначала сохраните свои данные с помощью `/set_player`
    items:
      ''

# Start session command
  start_session:
    descr:
      this: Запуск сессии
      sub_descr:
        ''
    errors:
      ''
    info:
      player_not_registred: Для запуска сессии сначала сохраните свои данные с помощью `/set_player`
      started: Сессия запущена. Теперь можете сыграть несколько боёв и получить сессионную статистику используя `/get_session`
    items:
      ''

# Set background command
  set_background: 
    descr:
      this: Смена фона
      sub_descr:
        image: Загрузите фон в формате PNG или JPEG (макс. 2 МБ) (700 X 1250px)
        server: Задать фон по умолчанию для данного сервера (нужны права админастратора).
    errors:
      player_not_registred: Для смены фона сохраните свои данные командой `/astats`
      premium_not_found: Для смены фона вы должны быть премиум-пользователем. Для дополнительной информации посетите сервер поддрежки.
      server_premium_not_found: Для смены фона профиля на сервере сервер должен иметь премиум статус.
      permission_denied: Для утановки фона для сервера вы должны обладать правами администратора.
      file_error: Файл не является подходящим изображением.
      oversize: Файл слишком большой (максимум 2 Мб).
      overresolution: Картинка имеет слишком большое разрешение (максимум 2048x2048).
      small_resolution: Картинка имеет слишком маленькое разрешение (минимум 256x256).
    info:
      set_background_ok: Фон успешно изменён.
    items:
      ''

# Help command
  help: 
    descr:
      this: Помощь
      sub_descr:
        help_types: Выбор категории
    errors:
      ''
    info:
      send_ok: Помощь была отправлена.
    items:
      help: Помощь
      help_types: [syntax, setup, statistics, session, other, all]
      syntax: |-
        > ***Синтаксис команд***:
        >
        > `/command [arg_1] <arg_2> <arg_3>`
        > - Некоторые команды имеют аргументы, которые могут быть обязательными или необязательными.        > `/command [arg]`
        > - Если аргумент указан в квадратных скобках `[]` то он является обязательным
        > - Если аргумент указан в треугольных скобках `<>` то он является необязательным
        > `[arg_name] <arg_name>`
        > 
        > ***Пример:***
        > `/parse_replay [replay] [region] <output_type>`
        > - Аргумент `nickname` является обязательным.
        > - Аргумент `output_type` является необязательным, так что его можно не указывать.
      setup: |-
        **Команды настройки:**
        >
        > 1: `/set_lang [lang]`
        > ***Аргументы:***
        > - `lang` Список доступных языков (строка)
        > - Язык `default` включает автоматический выбор языка.
        > Автоматический выбор опирается на язык установленный в интерфейсе дискорда у вас.
        > ***Что делает:***
        > - Устанавливает язык локализации бота для вас.
        > 
        > 2: `/set_player [nickname] [region]`
        > ***Аргументы:***
        > - `nickname` Никнейм игрока для сохранения (строка)
        > - `region` Регион для поиска (строка)
        > 3: ***Что делает:***
        > - Записывает игрока в базу данных для последующего использования, например для команды 
        > `/astats`
      statistics: |-
        > **Команды для вызова статистики:**
        >
        > 1: `/stats [nickname] [region]`
        > ***Аргументы:***
        > - `nickname` Никнейм игрока для поиска (строка)
        > - `region` Регион для поиска (строка)
        > ***Что делает:***
        > - Проводит поиск игрока с заданным никнеймом в заданном регионе. 
        > Если игрок найден то возвращается картинка с подробной статистикой.
        > Иначе возвращается ошибка.
        > 
        > 2: `/astats`
        > ***Что делает:***
        > - Тоже самое что и `/stats` только данные вводить не нужно, они берутся из базы данных после регистрации их командой `/set_player`
      session: |-
        > **Команды управления игровыми сессиями:**
        >
        > 1: `/start_session`
        > ***Что делает:***
        > - Запускает сессию, после запуска сессии вам необходимо сыграть несколько боёв для генерации сессии.
        > Для использования необходимо сохранить свои данные с помощью `/set_player`
        > 
        > 2: `/get_session`
        > ***Что делает:***
        > - Генерирует сессию игрока и отправляет в ответ картинку с сессионной статистикой.
        > Для использования сохраните свои данные командой `/set_player` и запустите сессию командой `/start_session`
        > 
        > 3: `/session_state`
        > ***Что делает:***
        > - Отображает активна ли сессия и время, которое сессия активна.
      other: |-
        > **Другие команды:**
        > 
        > 1: `/parse_replay [replay] [region] <output_type>`
        > ***Что делает:***
        > - Показывает основную информацию о реплее, список участников боя из реплея и их статистику.
        > 
        > 2: `/ping`
        > ***Что делает:***
        > - Отображает время отклика бота.
  
  parse_replay:
    descr:
      this: Показать информацию о реплее.
      sub_descr:
        file: Прикрепите файл (.wotbreplay)
    errors:
      parsing_error: Ошибка при разборе реплея.
      uncorrect_file_format: Некорректный формат файла.
    info:
      ''
    items:
      avg_stats: Ср. Знач.
      empty_player: '[нет данных]'
      title: |-
        Данные реплея от <member_id>
        Аккаунт: <nickname>
      common:
        win: Победа
        lose: Поражение
        # When localizing, use an editor with a monospaced font 
        # and align placeholders relative to each other
        # I recomended VS Code or Sublime Text with monospaced font
        # _Zener
      description: |-
        ```py
        Основная информация:
        +-----------------------+
        Исход боя:     <battle_result>
        Тип боя:       <battle_type>
        Танк:          <tank_name>
        Уровень:       <tier>
        Карта:         <map>
        Бой сыгран:
        <time>
        +-----------------------+

        Урон:
        +-----------------------+
        нанесено:      <damage_dealt>
        с помощью:     <damage_assisted>
        натанковано:   <damage_blocked>
        +-----------------------+

        Очки захвата:
        +-----------------------+
        Зхвачано:      <point_captured>
        Сбито:         <point_defended>
        +-----------------------+

        Выстрелы:
        +-----------------------+
        сделано:       <shots_fired>
        попаданий:     <shots_hit>
        пробитий:      <shots_penetrated>
        +-----------------------+

        Эффективность:
        +-----------------------+
        Точность:      <accuracy>%
        Пробития:      <penetration>%

        Союзники:
        +-----------------------+
        Ник:           ПП:  Бои:
        ==============+====+=====
        <allies>
        Противники:
        +-----------------------+
        Ник:           ПП:  Бои:
        ==============+====+=====
        <enemies>
        ```

      
      