        disable_flag: 'Отключить отрисовку флага региона'
        hide_nickname: 'Скрыть никнейм, будет заменён на Player'
        hide_clan_tag: 'Скрыть тег клана, будет удалён'
        disable_stats_blocks: 'Отключить отрисовку блоков статистик'
        disable_rating_stats: 'Отключить рейтинговую статистику'
        disable_cache_label: 'Отключить отрисовку иконки кэша'
    errors:
      color_error: 'Недопустимый цветовой код для `<param_name>`, значение: `<value>`'
