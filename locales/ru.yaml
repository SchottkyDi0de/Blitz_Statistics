cmds:
# astats command
  astats:
    descr:
      this: Показать статистику игрока без ввода данных.
      sub_descr:
        ''
    errors:
      player_not_found: Игрок с данным никнеймом не найден.
    info:
      player_not_registred: 'Для отображения статистики без ввода данных сохраните свои данные с помощью команды {cmds_defs.set_player}'
    items:
      ''

# stats command
  stats:
    descr:
      this: Запрос статистики игрока.
      sub_descr:
        nickname: Игровой никнейм.
        region: Выбор региона из списка.
    errors:
      player_not_found: Игрок с данным никнеймом/id не найден.
      no_battles: Необходимо больше 100 боев на аккаунте.
      uncorrect_nickname: Некорректный никнейм игрока. Никнейм может состоять из латинских букв A-Z, цифр 0-9 и символа '_'.
    info:
      ''
    items:
      ''

# Set player command
  set_player:
    descr:
      this: Сохранение данных для последующих запросов.
      sub_descr:
        nickname: Игровой никнейм.
        region: Выбор региона из списка.
    errors:
      player_not_found: Игрок с данным никнеймом не найден.
    info:
      set_player_ok: |-
        Информация о игроке успешно сохранена, теперь можете использовать все возможности бота.
        - Для запроса основной статистики по аккаунту используйте {cmds_defs.astats} | {cmds_defs.stats}
        - Для начала отслеживания сессионой статистики используйте {cmds_defs.start_session} | {cmds_defs.start_autosession}
        - Для получения сессионой статистики используйте {cmds_defs.get_session}
        - Для получения информации о статусе сессии используйте {cmds_defs.session_state}
        Нажмите кнопку ниже если желаете запустить автосессию прямо сейчас.
      slot_override: |-
        В этот слот уже записана информация о игроке, вы уверены что хотите перезаписать её?
        <slot_data>

# Set lang command
  set_lang:
    descr:
      this: Смена языка.
      sub_descr:
        lang_list: Список языков.
        to_server: Сохранить для сервера.
    errors:
      player_not_registred: 'Для изменения языка сначала сохраните свои данные с помощью {cmds_defs.set_player}'
      permission_denied: Для изменения языка на всём сервере у вас должны быть права администратора.
    info:
      set_lang_ok: Язык локализации успешно изменён.

# Session state command
  session_state:
    descr:
      this: Статус сессии
      sub_descr:
        ''
    errors:
      session_not_found: Сессионные данные не найдены, возможно вы не запустили сессию или прошло более 24 часов с момента старта прошлой сессии.
    info:
      player_not_registred: 'Для просмотра статуса сессии сначала сохраните свои данные с помощью {cmds_defs.set_player}'
    items:
      # The translation will probably change the length of the lines. 
      # In your editor, select monospaced font and try to align everything.
      started: |- 
        ```py
        Сессия запущена.
        +-------------------------------+
        Автосессия:       '<is_autosession>'
        _________________________________
        Время рестарта автоссесии:
        <update_time> | UTC + <timezone>
        Рестарт через:    <restart_in>
        +...............................+
        Время сессии:     <time>
        До отключения:    <time_left>
        Боёв сыграно:     <battles>
        +-------------------------------+
        >>> Перезапустить сессию: 
        /start_session
        >>> Перезапустить автосессию:
        /start_autosession
        ```
      not_started: '`Сессия не запущена.`'

# Get session command
  get_session:
    descr:
      this: Получить сессию
      sub_descr:
        button_update: Обновить сессию
    errors:
      session_not_found: 'Нет запущенных сессий, запуск автоматической сессии: {cmds_defs.start_autosession}.'
      session_not_updated: Не обнаружено изменение статистики, возможно вы не делали боёв или API не обновило данные, попробуйте позже.
    info:
      player_not_registred: 'Для просмотра сессионной статистики сначала сохраните свои данные с помощью {cmds_defs.set_player}'
    items:
      ''

# Start session command
  start_session:
    descr:
      this: Запуск сессии
      sub_descr:
        ''
    errors:
      ''
    info:
      player_not_registred: 'Для запуска сессии сначала сохраните свои данные с помощью {cmds_defs.set_player}'
      started: 'Сессия запущена. Теперь можете сыграть несколько боёв и получить сессионную статистику используя {cmds_defs.get_session}'
    items:
      ''
# start autosession command
  start_autosession:
    descr:
      this: Запуск автосессии
      sub_descr:
        timezone: Часовой пояс (0 - 12)
        restart_time: 'Время рестарта в формате ЧЧ:ММ'
    errors:
      uncorrect_r_time: |-
        Некорректное время рестарта. 
        Ожидается время в формате: "ЧЧ:ММ"
        Получено: <time>
        Примеры корректного времени: 
        00:20, 03:15, 22:40, 13:20
        Установленное значение будет проигнорировано.
    info:
      player_not_registred: 'Для запуска сессии сначала сохраните свои данные с помощью {cmds_defs.set_player}'
      started: 'Автосессия запущена. Теперь можете сыграть несколько боёв и получить сессионную статистику используя {cmds_defs.get_session}'
    items:
      ''

# Set background command
  set_background: 
    descr:
      this: Смена фона
      sub_descr:
        image: Загрузите фон в формате PNG или JPEG (макс. 2 МБ) (800 X 1350px)
        resize_mode: Тип подгонки изображения (если требуется)
        server: Задать фон по умолчанию для данного сервера (нужны права администратора).
    errors:
      player_not_registred: 'Для смены фона сохраните свои данные командой {cmds_defs.set_player}'
      permission_denied: Для установки фона в качестве фона по умолчанию для сервера вы должны обладать правами администратора.
      file_error: Файл не является подходящим изображением.
      oversize: Файл слишком большой (максимум 2 Мб).
      overresolution: Картинка имеет слишком большое разрешение (максимум 2048x2048).
      small_resolution: Картинка имеет слишком маленькое разрешение (минимум 256x256).
    info:
      set_background_ok: Фон успешно изменён.
    items:
      ''
# image_settings command
  image_settings:
    descr:
      this: Настройки изображения
      sub_descr:
        use_custom_bg: Использовать нестандартный фон
        colorize_stats: Цветная статистика
        glass_effect: Эффект стекла 0 - Выключить (0-30)
        stats_blocks_transparency: Прозрачность блоков со статистикой (0-100)
        nickname_color: 'Цвет никнейма (HEX или RGB Color)'
        clan_tag_color: 'Цвет тега клана (HEX или RGB Color)'
        stats_color: 'Цвет основных статистик (HEX или RGB Color)'
        main_text_color: 'Цвет основного текста (HEX или RGB Color)'
        stats_text_color: 'Цвет текста статистик (HEX или RGB Color)'
        disable_flag: 'Отключить отрисовку флага региона'
        hide_nickname: 'Скрыть никнейм, будет заменён на Player'
        hide_clan_tag: 'Скрыть тег клана, будет удалён'
        disable_stats_blocks: 'Отключить отрисовку блоков статистик'
        disable_rating_stats: 'Отключить рейтинговую статистику'
        disable_cache_label: 'Отключить отрисовку иконки кэша'
    errors:
      color_error: 'Недопустимый цветовой код для `<param_name>`, значение: `<value>`'
      changes_not_found: Не обнаружено изменение параметров, измените хотя бы один параметр.
    info:
      set_ok: 'Настройки изображения успешно применены, получить текущие настройки: </image_settings_get:1190367458192801866>'
      canceled_settings_change: 'Изменение настроек изображения отменено.'
      preview: 'Вы хотите применить изменения? Предпросмотр статистики:'
    items:
      color_error_note: 'Все недопустимые значения будут проигнорированы.'
      color_error_footer: 'Формат цветового кода(HEX): #rrggbb или #rgb. Пример правильного цвета: #FF9900 - Оранжевый. Формат цветового кода(RGB): r;g;b. Пример правильного цвета: 255;165;0 - Оранжевый.'

  server_settings:
    descr:
      this: Настройки сервера
      sub_descr:
        allow_custom_backgrounds: 'Разрешить пользовательские фоны'

    errors:
      permission_denied: Для изменения настроек сервера вы должны обладать правами администратора.

    info:
      set_ok: 'Настройки сервера успешно применены, посмотреть текущие настройки: {cmds_defs.server_settings_get}'
    items:
      ''

  image_settings_get:
    descr:
      this: Получить текущие настройки изображения
      sub_descr:
        ''
    errors:
      ''
    info:
      get_ok: 'Текущие настройки изображения:'
    items:
      theme: Тема
      use_custom_bg: Пользовательский фон
      colorize_stats: Цветная статистика
      glass_effect: Эффект стекла
      stats_blocks_transparency: Прозрачность блоков со статистикой
      nickname_color: Цвет ника игрока
      clan_tag_color: Цвет клан-тега
      stats_color: Цвет основных статистик
      main_text_color: Цвет основного текста
      stats_text_color: Цвет текста статистик
      negative_stats_color: Цвет отрицательной статистики
      positive_stats_color: Цвет положительной статистики
      disable_flag: Отключить отрисовку флага
      hide_nickname: Скрыть ник игрока
      hide_clan_tag: Скрыть тег клана
      disable_stats_blocks: Скрыть блоки со статистикой
      disable_rating_stats: Скрыть рейтинговую статистику
      disable_cache_label: Скрыть иконку кэша
      stats_blocks_disabled: Отрисовка блоков со статистикой отключена

  image_settings_reset:
    descr:
      this: Сброс настроек изображения
      sub_descr:
        ''
    errors:
      ''
    info:
      reset_ok: Настройки изображения были сброшены.
    items:
      ''

  reset_background:
    descr:
      this: Сбросить пользовательский фон
      sub_descr:
        server: Сбросить фон для сервера (нужны права администратора).
    errors:
      permission_denied: Для сброса фона на всём сервере вы должны обладать правами администратора.
    info:
      unset_background_ok: Фон успешно сброшен.
    items:
      ''

  server_settings_get:
    descr:
      this: Получить текущие настройки сервера
      sub_descr:
        ''
    errors:
      ''
    info:
      get_ok: 'Текущие настройки сервера:'
    items:
      settings_list: |-
        ```python
        - Разрешить пользовательские фоны:    <allow_custom_backgrounds>
        ```

  server_settings_reset:
    descr:
      this: Сброс настроек сервера
      sub_descr:
        ''
    errors:
      ''
    info:
      reset_ok: Настройки сервера были сброшены.
    items:
      ''

  report:
    descr:
      this: Баг репорты или предложения
      sub_descr:
        label: ' '
        title: 'Репорт'
        placeholder: 10 символов минимум, 500 символов максимум, излагайте свои мысли грамотно
        type_placeholder: Напишите 'b' для баг репорта, 's' для предложения
        type_label: 'Тип сообщения: '
        bug_report: баг репорт
        suggestion: предложение
        type: выберете тип репорта
    info:
      suggestion_send_ok: Предложение успешно отправлено разработчикам.
      bug_report_send_ok: Баг репорт успешно отправлен разработчикам.

# Help command
  help: 
    descr:
      this: Помощь
      sub_descr:
        ''
    errors:
      ''
    info:
      send_ok: Помощь была отправлена.
      send_ok_dm: Помощь была отправлена вам в ЛС.
    items:
      help: Помощь

# parse_replay command
  parse_replay:
    descr:
      this: Показать информацию о реплее.
      sub_descr:
        file: Прикрепите файл (.wotbreplay)
    errors:
      parsing_error: Ошибка при разборе реплея.
      uncorrect_file_format: Некорректный формат файла.
    info:
      ''
    items:
      avg_stats: Ср. Знач.
      empty_player: '[нет данных]'
      title: |-
        Данные реплея от <member_id>
        Аккаунт: `<nickname>`
      common:
        win: Победа
        lose: Поражение
        draw: Ничья
        # When localizing, use an editor with a monospaced font 
        # and align placeholders relative to each other
